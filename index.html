<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Functional <span class="text-red-400">Baap-Er-Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-xl text-center">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl text-center">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit And Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-violet-400 rounded-xl p-3">
                    <h3 class="text-2xl font-semibold mb-2">Please Deposit</h3>
                    <input id="deposit-field" class="rounded text-black block p-2"
                        placeholder="$ Amount You Want To Deposit" type="text">
                    <button id="btn-deposit"
                        class="bg-orange-600 rounded-lg p-3 text-white font-medium text-lg hover:bg-orange-500 mt-2">Deposit</button>
                </div>
                <div class="bg-indigo-400 rounded-xl p-3">
                    <h3 class="text-2xl font-semibold mb-2">Please Withdraw</h3>
                    <input id="withdraw-field" class="rounded text-black block p-2"
                        placeholder="$ Amount You Want To Withdraw" type="text">
                    <button id="btn-withdraw"
                        class="bg-green-600 rounded-lg p-3 text-white font-medium text-lg hover:bg-green-500 mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
